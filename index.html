<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.75, content=user-scalable=no">


    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="product-header">
                    <h1>Products list</h1>
                </div>

                <div id="slider">
        
                  <div class="slider-controls">
                      
                      <a href="#" onclick="slideLeft(event);isSliderOnLeftLimit();isSliderOnRightLimit(technologyData)">
                          <i class="fa-solid  fa-angle-left"></i>
                      </a>
          
                      <a href="#" onclick="slideRight(event);isSliderOnRightLimit(technologyData);isSliderOnLeftLimit()">
                          <i class="fa-solid  fa-angle-right"></i>
                      </a>
                  </div>
          
                  <!-- Slider dots -->
                  <div class="slider-dots">
                      
                  </div>
                  <!-- Slides -->
                  <div class="slides-container">
                    

                     
                    
                    </div>
                  </div>
              </div>
        </div>

        <div class="row">
            <table id="shoppingCard" class="table table-bordered">
                <thead>
                    <tr>
                        <th>Product name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            <tfoot >
                <tr>
                    <th colspan="3" style="text-align: right;">Sum</th>
                    <td colspan="2" id="shoppingTotalSum">0</td>
                </tr>
                <tr>
                    <td colspan="5" style="text-align: right;"><button id="confirm-order"class="btn btn-primary">Confirm the order</button></th>
                </tr>
            </tfoot>
            </table>
        </div>
    </div>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.2/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.min.js" integrity="sha512-P0bOMePRS378NwmPDVPU455C/TuxDS+8QwJozdc7PGgN8kLqR4ems0U/3DeJkmiE31749vYWHvBOtR+37qDCZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/app.js"></script>
</body>
</html>
